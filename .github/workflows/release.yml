name: release

on: 
  push:
    branches:
      - master

jobs:
  release-macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Install Xolentum dependencies
      run: HOMEBREW_NO_AUTO_UPDATE=1 brew install boost hidapi zmq libpgm miniupnpc ldns expat libunwind-headers protobuf
    - name: Build
      run: USE_SINGLE_DIR=1 make release-static  -j3
    - name: Upload Mac artifacts
      uses: actions/upload-artifact@master
      with:
        name: MacOS
        path: 'build/**/**/**/bin/xolentum*'


  release-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - uses: eine/setup-msys2@v0
      with:
        update: true
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    - name: Install Xolentum dependencies
      run: msys2do pacman -S --needed --noconfirm mingw-w64-x86_64-toolchain make mingw-w64-x86_64-cmake mingw-w64-x86_64-boost mingw-w64-x86_64-openssl mingw-w64-x86_64-zeromq mingw-w64-x86_64-libsodium mingw-w64-x86_64-hidapi mingw-w64-x86_64-protobuf-c mingw-w64-x86_64-libusb git
    - name: Build
      run: USE_SINGLE_DIR=1 msys2do make release-static-win64 -j3
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@master
      with:
        name: Windows
        path: 'build/**/**/**/bin/xolentum*'

  release-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Remove bundled boost
      run: sudo rm -rf /usr/local/share/boost
    - name: Set apt conf
      run: |
        echo "Acquire::Retries \"3\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::http::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
        echo "Acquire::ftp::Timeout \"120\";" | sudo tee -a /etc/apt/apt.conf.d/80-custom
    - name: Update apt
      run: sudo apt update
    - name: Install Xolentum dependencies
      run: sudo apt -y install build-essential cmake libboost-all-dev miniupnpc libunbound-dev graphviz doxygen libunwind8-dev pkg-config libssl-dev libzmq3-dev libsodium-dev libhidapi-dev libnorm-dev libusb-1.0-0-dev libpgm-dev libprotobuf-dev protobuf-compiler
    - name: Build
      run: USE_SINGLE_DIR=1 make relelease-static -j3
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@master
      with:
        name: Linux
        path: 'build/**/**/**/bin/xolentum*'
